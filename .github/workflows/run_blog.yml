name: Harsha Bhogle Style Blogger

on:
  schedule:
    # This runs at 27 minutes past every hour (UTC)
    - cron: "27 * * * *"
  workflow_dispatch: # This adds a 'Run workflow' button for manual testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser huggingface_hub

      - name: Run Harsha Style Script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "New Bhogle-style post: $(date)" || echo "No changes to commit"
          git push
